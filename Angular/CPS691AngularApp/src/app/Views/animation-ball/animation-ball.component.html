<div class="main-container">
    <div class="header">
        <h1>Bouncing Balls</h1>
    </div>
    <div class="animation-container">
        <canvas #canvas height="400" width="900"></canvas>
    </div>
    <div class="form-container">
        <form #testForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="animationAmount">Number of Animations:  </label>
                <input type="number" id="animationAmount" name="animationAmount" [(ngModel)]="animationAmount">
            </div>
            <div class="form-group">
                <label for="animationSpeed">Animation Speed (ms):  </label>
                <input type="number" id="animationSpeed" name="animationSpeed" [(ngModel)]="animationSpeed">
            </div>
            <div class="form-group">
                <div class="form-group-buttons">
                    <button class="button-start" type="submit">Start Test</button>
                </div>
                <div class="form-group-buttons">
                    <button class="button-stop" type="button" (click)="endTest()">End Test</button>
                </div>
            </div>
        </form>
    </div> 
</div>
