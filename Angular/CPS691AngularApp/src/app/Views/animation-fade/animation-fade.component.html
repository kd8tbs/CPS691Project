<div class="main-container">
    <div class="header">
        <h1>Fading Squares</h1>
    </div>
    <div class="animation-container">
        <div #animationCanvas class='animation-canvas'>
            <div *ngIf="showAnimation" @fadeIn @fadeOut>
                <div
                class="square"
                *ngFor="let square of squares"
                [style.left.px]="square.x"
                [style.top.px]="square.y"
                ></div>
            </div>    
        </div>
    </div>
    <div class="form-container">
        <form #testForm="ngForm" (ngSubmit)="onSubmit()">
            <div>
                <label for="animationAmount">Number of Animations:  </label>
                <input type="number" id="animationAmount" name="animationAmount" [(ngModel)]="animationAmount">
            </div>
            <div>
                <label for="animationIntervalDuration">Animation Transition Speed (ms):  </label>
                <input type="number" id="animationIntervalDuration" name="animationIntervalDuration" [(ngModel)]="animationIntervalDuration">
            </div>
            <button type="submit">Start Test</button>
        </form>
        <app-button (btnClick)="endTest()" text="End Test"></app-button>
    </div>  
</div>
<footer class="footer">
</footer>
